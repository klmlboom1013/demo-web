<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
    <title>thymeleaf layout</title>

    <link th:href="@{/lib/jquery-ui.min.css}" rel="stylesheet"/>
    <script th:src="@{/lib/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/lib/jquery-ui.min.js}"></script>

    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</head>

<body>
<!-- header fragment 사용 -->
<th:block th:if="${useFdsYn == 'N' and useKeyPadYn =='N'}">
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
</th:block>
<th:block th:if="${useFdsYn == 'Y'}">
    <th:block th:replace="fragments/header-fds :: headerFdsFragment"></th:block>
</th:block>
<th:block th:if="${useKeyPadYn == 'Y'}">
    <th:block th:replace="fragments/header-keypad :: headerKeyPadFragment"></th:block>
</th:block>

<!-- contents fragment 사용 -->
<th:block layout:fragment="contents"></th:block>
<th:block layout:fragment="components"></th:block>
<th:block layout:fragment="pscript"></th:block>



<!-- footer fragment 사용 -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
